<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold mt-4 text-center">Premium Bank <span class="text-red-600">Limited</span>!!</h1>
    </header>
    <main>
        <section class="bg-slate-400 p-8 w-3/5 mt-12 mx-auto">
            <h3 class="text-2xl font-semibold mb-4">please login</h3>
            <div>
                <input class="block mb-3 w-1/2 px-3 py-2 rounded-md" placeholder="Enter your email" type="email" name="" id="login-email">
                <input class="block mb-3 w-1/2 px-3 py-2 rounded-md" placeholder="password" type="password" name="" id="login-password">
                <button id="btn-sumbit" class="text-xl font-semibold bg-orange-600 px-3 py-2 rounded-md hover:bg-sky-700 text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
